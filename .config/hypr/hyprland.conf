exec-once = waypaper --restore
exec-once = waybar
exec-once = udiskie
exec-once = hypridle
exec-once = batsignal
exec-once = systemctl --user start hyprpolkitagent
exec-once = nm-applet

monitorv2 {
    output = eDP-1
    mode = 1920x1080@60
    position = 0x0
    scale = 1.33
}


$terminal = kitty
$fileManager = thunar
$webBrowser = firefox
$menu = rofi -show drun


env = TZ,Europe/Moscow
env = EDITOR,nvim
env = HYPRCURSOR_THEME,capitaine-cursors
env = HYPRCURSOR_SIZE,32
env = XDG_MENU_PREFIX,plasma-
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct


general {
    gaps_in = 2
    gaps_out = 4

    border_size = 1

    col.active_border = rgb(666666)
    col.inactive_border = rgb(333333)

    resize_on_border = true
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }
    blur {
        enabled = true
        noise = 0.014
        contrast = 1
        brightness = 1
        size = 3
        passes = 3
    }
}

xwayland {
  force_zero_scaling = true
}

layerrule {
    name = blur_waybar
    match:title = waybar
    blur = true
}
layerrule {
    name = blur_notif
    match:class = notifications
    blur = true
}
layerrule {
    name = ignorezero_notif
    match:class = notifications
    ignore_alpha = 0
}

animations {
    enabled = no

    bezier = swipe, 0.4, 0, 0.2, 1
    bezier = smoothSymmetry, 0.4, 0, 0.4, 1
    bezier = linear, 0, 0, 1, 1
    bezier = easeOutQuad, 0.5, 1, 0.89, 1
    bezier = bounce, 0.34, 1.56, 0.64, 1
    bezier = easeInOutQuad, 0.45, 0, 0.55, 1

    animation = windows, 1, 2, easeOutQuad, popin 90%
    animation = border, 1, 2, easeInOutQuad
    animation = fade, 1, 2, easeInOutQuad
    animation = workspaces, 0
}

dwindle {
    pseudotile = true
    single_window_aspect_ratio = 4 3
    force_split = 2
    default_split_ratio = 1.1
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    allow_session_lock_restore = true
}

input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle
    accel_profile = adaptive

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }
}

render {
    direct_scanout = 1
}

ecosystem {
    enforce_permissions = true
}
permission = /usr/bin/hyprlock, screencopy, allow
permission = /usr/bin/grim, screencopy, allow

gestures {
    workspace_swipe_touch = true
}

cursor {
    inactive_timeout = 3
    persistent_warps = true
}

misc {
    force_default_wallpaper = 0
    vfr = true
    disable_hyprland_logo = true
    on_focus_under_fullscreen = 2
    disable_autoreload = true
    font_family = HurmitNerdFont
    vrr = 1
}

$mainMod = SUPER

bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, X, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, I, togglesplit,
bind = $mainMod SHIFT, Q, forcekillactive
bind = $mainMod, DELETE, exec, systemctl poweroff
bind = $mainMod SHIFT, DELETE, exec, systemctl reboot

# App launchers
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $webBrowser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, M, exec, thunderbird
bind = $mainMod, T, exec, Telegram
bind = $mainMod, C, exec, $terminal --class floating -e qalc
bind = $mainMod SHIFT, T, exec, $terminal --class floating -e ~/Scripts/timer

bind = $mainMod SHIFT, W, exec, killall waybar ; sleep 1 && waybar
bind = $mainMod SHIFT, R, exec, hyprctl reload && notify-send "Hyprland reloaded"

bind = $mainMod, Z, exec, $terminal -e bash -c "tmux new-session -s Notes -c ~/Notes 'zk edit -i'"

bindp = $mainMod, h, movefocus, l
bindp = $mainMod, l, movefocus, r
bindp = $mainMod, k, movefocus, u
bindp = $mainMod, j, movefocus, d

bindp = $mainMod, 1, workspace, 1
bindp = $mainMod, 2, workspace, 2
bindp = $mainMod, 3, workspace, 3
bindp = $mainMod, 4, workspace, 4
bindp = $mainMod, 5, workspace, 5
bindp = $mainMod, 6, workspace, 6
bindp = $mainMod, 7, workspace, 7
bindp = $mainMod, 8, workspace, 8
bindp = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

bind = $mainMod, 0, togglespecialworkspace, magic
bind = $mainMod SHIFT, 0, movetoworkspace, special:magic

bind = $mainMod, N, exec, makoctl restore
bind = $mainMod SHIFT, N, exec, makoctl dismiss -a

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Audio
bindle =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 10%+
bindle =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 10%-
bindl =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl = $mainMod, XF86AudioMute, exec, ~/Scripts/toggle_sink

# Brightness
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Night mode (long press)
bindlo = , XF86MonBrightnessUp, exec, brightnessctl set 100% && ddcutil setvcp 10 100 && pkill hyprsunset
bindlo = , XF86MonBrightnessDown, exec, brightnessctl set 1 && ddcutil setvcp 10 0 && hyprsunset -t 4000

bindl = $mainMod, s, exec, pkill hyprsunset || hyprsunset -t 5000

# Auto rotation toggle
bindl = , XF86PowerOff, exec, pkill iio-hyprland || iio-hyprland


# Switches
bindl = , switch:on:Lid Switch, exec, kanshictl switch single
bindl = , switch:off:Lid Switch, exec, kanshictl switch double

bind = $mainMod, F, fullscreen
bindp = $mainMod SHIFT, F, fullscreenstate, 1

bindp = $mainMod SHIFT, h, swapwindow, l
bindp = $mainMod SHIFT, l, swapwindow, r
bindp = $mainMod SHIFT, k, swapwindow, u
bindp = $mainMod SHIFT, j, swapwindow, d

bindp = $mainMod, left, resizeactive, -60 0
bindp = $mainMod, right, resizeactive, 60 0
bindp = $mainMod, up, resizeactive, 0 -60
bindp = $mainMod, down, resizeactive, 0 60

# Screenshots
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -w 0 -d)" - | swappy -f -
bind = $mainMod SHIFT, P, exec, hyprpicker -a

# Tablet Mode
bindl = , switch:on:ThinkPad Extra Buttons, exec, notify-send tablet
bindl = , switch:off:ThinkPad Extra Buttons, exec, tabletModeOff

# Headless mode: disable display, prevent sleep and lock. Press any key to exit
bindl = $mainMod SHIFT, C, exec, killall hypridle; hyprctl dispatch dpms off; hyprctl dispatch submap headless; hyprctl dispatch exec hyprlock
submap = headless
bindl = , catchall, exec, hyprctl dispatch exec hypridle; hyprctl dispatch dpms on; hyprctl dispatch submap reset
submap = reset

# VPN
bind = $mainMod SHIFT, V, exec, ip a | grep tun0 && nmcli con down infra || nmcli con up infra

gesture = 3, horizontal, workspace
gesture = 4, down, close
gesture = 3, vertical, scale: 1.5, fullscreen

device {
    name = synps/2-synaptics-touchpad
    sensitivity = 0.4
}

device {
    name = tpps/2-elan-trackpoint
    sensitivity = -0.5
}
